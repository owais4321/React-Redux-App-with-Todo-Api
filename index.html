<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <title>Redux + React UI</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECIEVE_DATA = "RECIEVE_DATA";
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo,
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id,
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id,
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal,
        };
      }

      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id,
        };
      }
      function recieveDataAction(todos, goals) {
        return {
          type: RECIEVE_DATA,
          todos,
          goals,
        };
      }

      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter((s) => s.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECIEVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter((s) => s.id !== action.id);
          case RECIEVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }
      function loading(state = true, action) {
        switch (action.type) {
          case RECIEVE_DATA:
            return false;
          default:
            return state;
        }
      }
      const handleDelete = (item) => {
        return (dispatch) => {
          dispatch(removeTodoAction(item.id));
          return API.deleteTodo(item.id).catch(() => {
            this.props.store.dispatch(addTodoAction(item));
            alert("Error");
          });
        };
      };

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("No I won't let you add");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("No I won't let you add");
        } else next(action);
      };
      const logger = (store) => (next) => (action) => {
        console.group(action.type);
        console.log("the actio is " + action);
        let results = next(action);
        console.log("the state is " + store.getState());
        return results;
      };

      // const thunk =(store)=>(next)=>(action)=>{
      //   if(typeof action==='function'){
      //     return action(store.dispatch)
      //   }
      //   return next(action);
      // }

      let store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>
    <script type="text/babel">
      const List = (props) => (
        <ul>
          {props.items.map((item) => (
            <li key={item.id}>
              <span
                onClick={() => props.toggle && props.toggleTodo(item.id)}
                style={{
                  textDecoration: item.complete ? "line-through" : "none",
                }}
              >
                {item.name}
              </span>
              <button onClick={() => props.removeItem(item)}>X</button>
            </li>
          ))}
        </ul>
      );

      class Goals extends React.Component {
        addGoal = (e) => {
          e.preventDefault();
          API.saveGoal(this.input.value)
            .then((goal) => {
              this.props.store.dispatch(addGoalAction(goal));
              this.input.value = "";
            })
            .catch(() => {
              alert("Something went wrong");
            });
        };
        removeItem = (item) => {
          this.props.store.dispatch(removeGoalAction(item.id));
          return API.deleteGoal("heck").catch(() => {
            this.props.store.dispatch(addGoalAction(item));
            alert("problem");
          });
        };
        render() {
          return (
            <div>
              <h1>Goals</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={(input) => (this.input = input)}
              />
              <button
                onClick={(e) => {
                  this.addGoal(e);
                }}
              >
                Add Goals
              </button>
              {!this.props.loading ? (
                <List items={this.props.goals} removeItem={this.removeItem} />
              ) : (
                <p>Loading</p>
              )}
            </div>
          );
        }
      }
      class Todos extends React.Component {
        addTodo = (e) => {
          e.preventDefault();
          API.saveTodo(this.input.value)
            .then((todo) => {
              this.props.store.dispatch(addTodoAction(todo));
              this.input.value = "";
            })
            .catch(() => {
              alert("Something went wrong");
            });
        };
        removeItem = (item) => {
          this.props.store.dispatch(handleDelete(item));
        };
        toggleTodo = (id) => {
          this.props.store.dispatch(toggleTodoAction(id));
          API.saveTodoToggle(id).catch(() => {
            this.props.store.dispatch(toggleTodoAction(id));
            alert("Error");
          });
        };

        render() {
          return (
            <div>
              <h1>Todos</h1>
              <input
                type="text"
                placeholder="Add todo"
                ref={(input) => (this.input = input)}
              />
              <button
                onClick={(e) => {
                  this.addTodo(e);
                }}
              >
                Add Todo
              </button>
              {!this.props.loading ? (
                <List
                  items={this.props.todos}
                  toggle={true}
                  removeItem={this.removeItem}
                  toggleTodo={this.toggleTodo}
                />
              ) : (
                <p>Loading</p>
              )}
            </div>
          );
        }
      }
      class App extends React.Component {
        componentDidMount() {
          const { store } = this.props;
          Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              store.dispatch(recieveDataAction(todos, goals));
            }
          );
          store.subscribe(() => this.forceUpdate());
        }
        render() {
          const { store } = this.props;
          const { todos, goals, loading } = store.getState();
          return (
            <div>
              <Todos todos={todos} store={this.props.store} loading={loading} />
              <Goals goals={goals} store={this.props.store} loading={loading} />
            </div>
          );
        }
      }
      ReactDOM.render(<App store={store} />, document.getElementById("app"));
    </script>
  </body>
</html>
